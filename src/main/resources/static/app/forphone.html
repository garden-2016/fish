        <div class="col s9">
            <script>
                $(document).ready(function () {
                    sel_lang();

                function sel_lang() {
                    var srcid = "archive";
                    var srcidParam = srcid.length == 0 ? "" : "&srcid=" + srcid;
                    $("#change_label").on("click", function () {
                        if ($("#change_lang").is(":checked")) {
                            //英文
//                            window.location.href="http://www.chsi.com.cn/xlcx/bg.do?vcode=259996244868&ln=en" + srcidParam;
                        } else {
                            //中文
//                            window.location.href="http://www.chsi.com.cn/xlcx/bg.do?vcode=259996244868&ln=cn" + srcidParam;
                        }
                    });
                    if ($("#change_lang").attr("checked") == "checked") {
                        $('.lever-cilcle').css("left", "24px");
                    } else {
                        $('.lever-cilcle').css("left", "-5px");
                    }
                }
            </script>
            <div class="switch noenEn">报告语种：

                $(function () {

        <script>
